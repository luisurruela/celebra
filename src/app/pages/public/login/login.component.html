<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-6 text-center font-playfair">
      {{ isRegister ? 'Crear una cuenta' : 'Iniciar sesión' }}
    </h1>

    <!-- Botón de inicio de sesión con Google -->
    <button (click)="loginWithGoogle()"
      class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full shadow-sm mb-4 hover:bg-gray-50 transition-colors duration-200 cursor-pointer">
      <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google Logo" class="w-5 h-5 mr-3">
      <span>Continuar con Google</span>
    </button>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300">
      <span class="px-2 text-sm text-gray-500 font-montserrat">o</span>
      <hr class="flex-grow border-gray-300">
    </div>

    <!-- Mensaje de error -->
     @if (errorMessage) {
       <p class="text-red-500 text-center text-sm mb-4 font-montserrat">{{ errorMessage }}</p>
     }

    <form (ngSubmit)="isRegister ? onRegister() : onLogin()">
      <!-- Campo de correo electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2 font-montserrat">
          Correo electrónico
        </label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2 font-montserrat">
          Contraseña
        </label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-600">
      </div>

      <!-- Botón principal del formulario -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-transform transform hover:scale-105 font-montserrat cursor-pointer">
        {{ isRegister ? 'Registrarse' : 'Iniciar sesión' }}
      </button>
    </form>

    <!-- Enlace para cambiar de formulario -->
    <div class="mt-6 text-center">
      <button (click)="toggleForm()" class="text-blue-600 hover:text-purple-800 font-montserrat cursor-pointer">
        {{ isRegister ? '¿Ya tienes una cuenta? Inicia sesión' : '¿No tienes una cuenta? Regístrate' }}
      </button>
    </div>
  </div>
</div>
