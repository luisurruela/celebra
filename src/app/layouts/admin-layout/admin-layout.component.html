<div class="flex flex-col h-screen">
  <!-- Encabezado -->
  <header>
    <nav class="h-18 bg-purple-500 text-white flex items-center px-2 md:px-10 justify-between">
      <div class="flex items-center gap-2">
        <span class="material-icons cursor-pointer" (click)="toggleSidebar()">menu</span>
        <div class="text-3xl font-black">Celebra</div>
      </div>
      <div class="flex gap-2 md:gap-4 items-center">
        <p>Hola, Luis Urruela</p>
        <div class="w-10 h-10 md:w-12 md:h-12 bg-white rounded-full flex items-center justify-center text-purple-500">LU</div>
      </div>
    </nav>
  </header>

  <!-- Contenedor principal para la barra lateral y el contenido -->
  <div class="flex flex-1">
    <!-- Barra lateral -->
    <aside class="bg-gray-200 flex-col gap-4 transform transition-all duration-500 z-40 overflow-hidden"
           [ngClass]="{
             'fixed h-screen': isMobile,
             'relative': !isMobile,
             'w-64': showSidebar,
             'w-0': !showSidebar && !isMobile,
             '-translate-x-full': !showSidebar && isMobile
           }">
      <ul class="p-5">
        <li class="whitespace-nowrap">
          <a href="">Mis eventos</a>
        </li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 py-5 px-10 bg-gray-100 overflow-y-auto">
      <section>
        <!-- El router-outlet mostrará los componentes de las rutas hijas aquí -->
        <router-outlet></router-outlet>
      </section>
    </main>
  </div>
</div>
